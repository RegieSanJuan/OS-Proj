<!DOCTYPE html>
<html>
  <head>
    <title>OS project</title>
    <link rel="icon" type="image/jpg" href ="assets/img/unnamed.png">
    <link rel="stylesheet" href="style.css" />
  </head>

  <header>
    <div id="box1">
      <h1 align="center">NON-PREEMPTIVE PRIORITY</h1>
      <h3 align="center">CPU SCHEDULING</h3>
    </div>
  </header>
  <body>
    <div id="box3" class="form2">
      <div class="form2">
        <table id="tables" load="generate_table()">
          <tr>
            <td class="font_color">Process</td>
            <td class="font_color">Arrival Time</td>
            <td class="font_color">Burst Time</tdclass=>
            <td class="font_color">Priority</td>
          </tr>
        </table>
      </div>
    </div>
    <div id="box4" class="buttons">
      <div class="group">
        <button type="button" id="previous" onclick="back()">PREVIOUS</button>
        <div id="margin"></div>
        <button type="button" id="compute" onclick="proceed()">COMPUTE</button>
      </div>
    </div>
    <div id="box5">
      <div class="group">
        <div id="box6">
          <div class="group">
            <p id="gantt">GANTT CHART</p>
          </div>
          <div id="output" class="form1">
            <div id="time_stamp" class="group">
            </div>
          </div>
        </div>
      </div>

      <div class="group">
        <div id="box7">
          <div class="group">
            <p class="time_title">TURNAROUND TIME</p>
          </div>
          <p class="time_content">TOTAL TURNAROUND TIME</p>
          <label class="time_subcontent" id="total_TAT"></label>
          <p class="time_content">AVERAGE TURNAROUND TIME</p>
          <label class="time_subcontent" id="ave_TAT"></label>
        </div>

        <div id="box7">
          <div class="group">
            <p class="time_title">WAITING TIME</p>
          </div>
          <p class="time_content">TOTAL WAITING TIME</p>
          <label class="time_subcontent" id="total_WT"></label>
          <p class="time_content">AVERAGE WAITING TIME</p>
          <label class="time_subcontent" id="ave_WT"></label>
        </div>
      </div>
    </div>
    <script src="main.js">
      generate_table()
    </script>
  </body>
</html>
