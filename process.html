<!DOCTYPE html>
<html>

<head>
  <title>OS project</title>
  <link rel="icon" type="image/jpg" href="assets/img/unnamed.png">
  <link rel="stylesheet" href="style.css" />
</head>

<header>
  <!--<div id="box1">
    <h1 align="center">NON-PREEMPTIVE PRIORITY</h1>
    <h3 align="center">CPU SCHEDULING</h3>
</div>-->
</header>

<body>
  <div id="flex">
    <div id="box3" class="form2">
      <div class="form2">
        <table id="tables" load="generate_table()">
          <tr>
            <td>PROCESS</td>
            <td>ARRIVAL TIME</td>
            <td>BURST TIME</tdclass=>
            <td>PRIORITY</td>
          </tr>
        </table>
      </div>
    </div>
    <div id="box4" class="buttons">
      <button type="button" id="previous" onclick="back()">&#xf053;</button>
      <button type="button" id="compute" onclick="proceed()">&#xf078;</button>
    </div>
  </div>
  <div id="box5">
    <div class="group">
      <div id="box6">
        <div class="group">
          <p id="gantt">GANTT CHART</p>
        </div>
        <div id="output" class="form1_1">
        </div>
        <div id="time_stamp" class="group">
        </div>
      </div>
    </div>

    <div class="group">
      <div id="box7">
        <div class="group">
          <p class="time_title">TURNAROUND TIME</p>
        </div>
        <div class="group">
          <div id="process_tat">
          </div>
          <div>
            <div>
              <p class="time_content">TOTAL:</p>
              <p class="time_subcontent" id="total_TAT"></p>
            </div>
            <div>
              <p class="time_content">AVERAGE:</p>
              <p class="time_subcontent" id="ave_TAT"></p>
            </div>
          </div>
        </div>
      </div>
      <div id="box7">
        <div class="group">
          <p class="time_title">WAITING TIME</p>
        </div>
        <div class="group">
          <div id="process_wt">
          </div>
          <div>
            <div>
              <p class="time_content">TOTAL:</p>
              <p class="time_subcontent" id="total_WT"></p>
            </div>
            <div>
              <p class="time_content">AVERAGE:</p>
              <p class="time_subcontent" id="ave_WT"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js">
    generate_table()
  </script>
</body>

</html>
