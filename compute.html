<!DOCTYPE html>
<html>
  <head>
    <title>OS project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header>
    <div id="box1">
      <h1 align="center">NON-PREEMPTIVE PRIORITY</h1>
      <h3 align="center">CPU SCHEDULING</h3>
    </div>
  </header>

  <body>
    <div id="box5">
      <div class="group">
        <div id="box6">
          <div class="group">
            <p id="gantt">GANTT CHART</p>
          </div>
          <div class="group">
            <table id="gantt_chart">
            </table>
            <p id="timestamp">TIMESTAMPS PARA SA GANTT CHART</p>
          </div>
        </div>
      </div>

      <div class="group">
        <div id="box7">
          <div class="group">
            <p class="time_title">TURNAROUND TIME</p>
          </div>
          <p class="time_content">TOTAL TURNAROUND TIME</p>
          <p class="time_subcontent">TESTING</p>
          <p class="time_content">AVERAGE TURNAROUND TIME</p>
          <p class="time_subcontent">TESTING</p>
        </div>

        <div id="box7">
          <div class="group">
            <p class="time_title">WAITING TIME</p>
          </div>
          <p class="time_content">TOTAL WAITING TIME</p>
          <p class="time_subcontent">TESTING</p>
          <p class="time_content">AVERAGE WAITING TIME</p>
          <p class="time_subcontent">TESTING</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
